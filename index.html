<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Smart LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      height:100vh;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
    }

    .card{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(20px);
      border-radius:20px;
      padding:40px;
      width:350px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,0,0,0.4);
    }

    h1{
      margin-bottom:10px;
      font-weight:700;
    }

    p{
      font-size:14px;
      opacity:0.8;
      margin-bottom:30px;
    }

    .status{
      font-size:18px;
      margin-bottom:25px;
      font-weight:500;
    }

    button{
      width:120px;
      padding:15px;
      margin:10px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }

    .on{
      background:#00ffae;
      color:black;
      box-shadow:0 0 15px #00ffae;
    }

    .off{
      background:#ff4d4d;
      color:white;
      box-shadow:0 0 15px #ff4d4d;
    }

    button:hover{
      transform:scale(1.08);
    }

    footer{
      margin-top:25px;
      font-size:12px;
      opacity:0.6;
    }
  </style>

</head>

<body>

<div class="card">
  <h1>ESP32 Control</h1>
  <p>Firebase Cloud LED Controller</p>

  <div class="status">Status: <span id="ledStatus">OFF</span></div>

<button class="on" onclick="ledOn()">LED ON</button> <button class="off" onclick="ledOff()">LED OFF</button>

  <footer>Designed by You ðŸ˜Ž</footer>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyALtun0x7vzRCWPg9bNuI4aH0drGia2sVQ",
  authDomain: "iot-smart-device.firebaseapp.com",
  databaseURL: "https://iot-smart-device-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "iot-smart-device",
  storageBucket: "iot-smart-device.firebasestorage.app",
  messagingSenderId: "63050675207",
  appId: "1:63050675207:web:1639a32f957342b465a6a2",
  measurementId: "G-7WLK1Y65M0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function ledOn(){
  db.ref("led").set("ON");
}

function ledOff(){
  db.ref("led").set("OFF");
}

// realtime status update
db.ref("led").on("value", function(snapshot){
  document.getElementById("ledStatus").innerText = snapshot.val();
});
</script>

</body>
</html>
